<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap">
</head>
<body>
    <!-- Start Settings Box -->
    <div class="settings-box">
        <div class="toggle-settings">
            <i class="sett-icon fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#FF9800"></li>
                    <li data-color="#3f51b5"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#ffeb3b"></li>
                    <li data-color="#f44336"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Settings Box -->
    <!-- Start Landing Page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem cumque quis nostrum architecto!</p>
        </div>
    </div>
    <!-- End Landing Page -->
    <script src="js/master.js"></script>
</body>
</html>
